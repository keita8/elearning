<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer mot de passe</title>
</head>
<body>
    <h1>
        Changer votre mot de passe
    </h1>

    <form action="" method="POST">
        {% csrf_token %}
        <label for="current">Mot de passe actuel</label>
        <input type="password" name="password" id="" required>
        <label for="password1">Nouveau mot de passe actuel</label>
        <input type="password" name="password1" id="" required>
        <label for="password2">Confirmez votre mot de passe actuel</label>
        <input type="password" name="password2" id="" required>

        <button type="submit">Valider</button>
    </form>
</body>
</html>
